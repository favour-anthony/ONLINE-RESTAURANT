<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/e-comm.css">
    <title>E-Commerce Site</title>
</head>
<body>
    <header>
        <h1>online shopping</h1>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
            <button id="order-now">order-now</button>
        </div>
    </header>

    <main>
        <section class="product-list" id="product-list">
            <div class="product" data-id="1">
                <h2>electric iron</h2>
                <img src="images/iron.jfif" alt="" width="200px" height="200px">
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h2>smartphone</h2>
                <img src="images/phone.jfif" alt="" width="200px" height="200px">
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <h2>clothe</h2>
                <img src="images/cloth.jfif" alt="" width="200px" height="200px">
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <h2>sneakers</h2>
                <img src="images/sneakers.jfif" alt="" width="200px" height="200px">
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <h2>wristwatch</h2>
                <img src="images/wristwatch.jfif" alt="" width="200px" height="200px">
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <button id="checkout">checkout</button>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>

    <script src="js/e-comm.js"></script>
</body>
</html>
